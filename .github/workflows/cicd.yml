name: Mealnote publish
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_BASE_URL: ${{secrets.REACT_APP_BASE_URL}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: InstallDependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy Project
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build
